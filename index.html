<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--声明文档使用的字符编码-->
	<meta charset="UTF-8">
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<!--设置视口的宽度=设备的宽度；初始化比例：1:1；最大，最小比例为：1:1；禁止用户缩放或放大-->
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<!--禁止自动识别电话号码-->
	<meta name='format-detection' content='telephone=no'>
	<!--禁止自动识别邮箱-->
	<meta name='format-detection' content='email=no'>
	<title>Document</title>
	<style>
      *{
      	margin: 0;
      	padding: 0;
      }
      .box{
      	 width: 100%;
      	 height: 100%;
      }
      .box p{
      	width: 100%;
      	height: 30px;
      }
      .box p input{
      	width: 100%;
      	height: 30px;
      }
      .box h5{
      	 width: 70px;
      	 height: 30px;
      	 position: fixed;
      	 bottom: 20px;
      	 left: 50%;
      	 margin-left: -35px;
      }
	</style>
</head>
<body>
	<div class="box">
		<p><input type="text" placeholder="微信输入"></p>
		<h5>Helloween</h5>
	</div>
</body>
</html>
